<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/elementui.css">
    <title>Demo</title>
</head>

<body>
<div id="app">
    <el-input v-model="username" placeholder="请输入用户名" readonly></el-input>
    <el-input v-model="realName" placeholder="请输入姓名" ></el-input>
    <el-input v-model="mobile" placeholder="请输入手机号" ></el-input>
    <i v-if="mobileVerified" class="el-icon-circle-check"></i>
    <i v-else class="el-icon-circle-close"></i>
    <span v-if="mobileVerified">是</span><span v-else>否</span>
    <el-input v-model="email" placeholder="请输入邮箱号" ></el-input>
    <i v-if="emailVerified" class="el-icon-circle-check"></i>
    <i v-else class="el-icon-circle-close"></i>
    <span v-if="emailVerified">是</span><span v-else>否</span>
    <br>
    <el-button type="primary" @click="handleUpdateClick">更新</el-button>
</div>

<script src="assets/js/axios.min.js"></script>
<script src="assets/js/common.js"></script>
<script src="assets/js/vue.js"></script>
<script src="assets/js/elementui.js"></script>
<script src="viewmodels/customer-update-profile.js"></script>

</body>

</html>
